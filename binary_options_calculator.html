<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Options Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #007BFF;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #initializeButton {
            background: linear-gradient(45deg, #43cea2, #185a9d);
            color: white;
        }

        #profitButton {
            background: linear-gradient(45deg, #28a745, #218838);
            color: white;
        }

        #lossButton {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
        }

        #lightThemeButton {
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
        }

        #darkThemeButton {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            color: white;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        table th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: 600;
        }

        .profit {
            background-color: #d4edda;
            color: #155724;
            animation: highlight 1s;
        }

        .loss {
            background-color: #f8d7da;
            color: #721c24;
            animation: highlight 1s;
        }

        .summary {
            background-color: #fff3cd;
            color: #856404;
            font-weight: 600;
        }

        .theme-switch {
            text-align: center;
            margin-top: 20px;
        }

        .theme-switch button {
            padding: 10px 20px;
            margin: 5px;
        }

        @keyframes highlight {
            from {
                background-color: yellow;
            }
            to {
                background-color: inherit;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Binary Options Calculator</h1>

        <div class="form-group">
            <label for="initialBalance">Initial Balance ($)</label>
            <input type="number" id="initialBalance" placeholder="Enter initial balance">
        </div>

        <div class="form-group">
            <label for="payoutPercentage">Payout Percentage (%)</label>
            <input type="number" id="payoutPercentage" placeholder="Enter payout percentage">
        </div>

        <div class="form-group">
            <label for="strategy">Select Strategy</label>
            <select id="strategy">
                <option value="standard">Standard</option>
                <option value="martingale">Martingale</option>
                <option value="fibonacci">Fibonacci</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nextInvestment">Next Investment ($)</label>
            <input type="text" id="nextInvestment" readonly>
        </div>

        <div class="button-group">
            <button id="initializeButton">Initialize</button>
            <button id="profitButton">Profit</button>
            <button id="lossButton">Loss</button>
        </div>

        <table id="historyTable">
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Investment</th>
                    <th>Result</th>
                    <th>Profit/Loss</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody>
                <!-- History rows will be dynamically added here -->
            </tbody>
        </table>

        <div class="theme-switch">
            <p>Switch Theme:</p>
            <button id="lightThemeButton">Light Theme</button>
            <button id="darkThemeButton">Dark Theme</button>
        </div>
    </div>

    <script>
        let balance = 0;
        let previousInvestment = 0;
        let payoutPercentage = 0;
        let round = 0;
        let roundSummary = {
            wins: 0,
            losses: 0,
            totalProfit: 0
        };

        const historyTable = document.getElementById('historyTable').querySelector('tbody');
        const initialBalanceInput = document.getElementById('initialBalance');
        const payoutPercentageInput = document.getElementById('payoutPercentage');
        const strategySelect = document.getElementById('strategy');
        const nextInvestmentInput = document.getElementById('nextInvestment');

        document.getElementById('initializeButton').addEventListener('click', (event) => {
            event.preventDefault();
            balance = parseFloat(initialBalanceInput.value);
            payoutPercentage = parseFloat(payoutPercentageInput.value);

            if (isNaN(balance) || isNaN(payoutPercentage) || balance <= 0 || payoutPercentage <= 0) {
                alert('Please enter valid positive numbers for balance and payout percentage.');
                return;
            }

            previousInvestment = balance * 0.01;
            round = 0;
            roundSummary = { wins: 0, losses: 0, totalProfit: 0 };
            nextInvestmentInput.value = `$${previousInvestment.toFixed(2)}`;
            historyTable.innerHTML = '';
        });

        document.getElementById('profitButton').addEventListener('click', () => {
            if (!balance || !previousInvestment) {
                alert('Please initialize the calculator first.');
                return;
            }
            processResult(true);
        });

        document.getElementById('lossButton').addEventListener('click', () => {
            if (!balance || !previousInvestment) {
                alert('Please initialize the calculator first.');
                return;
            }
            processResult(false);
        });

        document.getElementById('lightThemeButton').addEventListener('click', () => {
            document.body.style.backgroundColor = '#f0f4f8';
            document.body.style.color = '#333';
        });

        document.getElementById('darkThemeButton').addEventListener('click', () => {
            document.body.style.backgroundColor = '#2c2f33';
            document.body.style.color = '#ffffff';
        });

        function processResult(success) {
            const profit = success ? previousInvestment * (payoutPercentage / 100) : -previousInvestment;
            balance += profit;
            round++;

            success ? roundSummary.wins++ : roundSummary.losses++;
            roundSummary.totalProfit += profit;

            const row = document.createElement('tr');
            row.className = success ? 'profit' : 'loss';
            row.innerHTML = `
                <td>${round}</td>
                <td>$${previousInvestment.toFixed(2)}</td>
                <td>${success ? 'Win' : 'Loss'}</td>
                <td>${success ? '+' : ''}$${profit.toFixed(2)}</td>
                <td>$${balance.toFixed(2)}</td>
            `;
            historyTable.appendChild(row);

            previousInvestment = success ? balance * 0.01 : previousInvestment * 2;  
            nextInvestmentInput.value = `$${previousInvestment.toFixed(2)}`;

            if (round % 10 === 0) {
                displayRoundSummary();
            }
        }

        function displayRoundSummary() {
            const summaryRow = document.createElement('tr');
            summaryRow.className = 'summary';
            summaryRow.innerHTML = `
                <td colspan="2">Summary (Rounds ${round - 9}-${round})</td>
                <td>Wins: ${roundSummary.wins}, Losses: ${roundSummary.losses}</td>
                <td>Total Profit: $${roundSummary.totalProfit.toFixed(2)}</td>
                <td>Balance: $${balance.toFixed(2)}</td>
            `;
            historyTable.appendChild(summaryRow);

            roundSummary = { wins: 0, losses: 0, totalProfit: 0 };
        }
    </script>
</body>
</html>
